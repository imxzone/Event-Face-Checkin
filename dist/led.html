<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Screen - Working</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      width: 1920px;
      height: 1080px;
    }

    .led-screen {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      width: 80%;
      height: 70%;
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
      border: 3px solid rgba(0, 255, 255, 0.5);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .user-info {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px 60px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid rgba(0, 255, 255, 0.5);
      min-width: 500px;
      z-index: 10;
    }

    .user-name {
      font-size: 48px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      margin-bottom: 10px;
    }

    .user-id {
      font-size: 32px;
      color: #fff;
      opacity: 0.8;
    }

    .status {
      position: absolute;
      top: 40px;
      left: 40px;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      z-index: 10;
    }

    .status.playing {
      background: rgba(0, 255, 0, 0.3);
      color: #0f0;
      border: 2px solid #0f0;
      animation: pulse 2s infinite;
    }

    .status.error {
      background: rgba(255, 0, 0, 0.3);
      color: #f00;
      border: 2px solid #f00;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }
    }

    .debug {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      color: #0f0;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 5px;
      z-index: 100;
      max-width: 400px;
      max-height: 300px;
      overflow-y: auto;
    }

    .debug div {
      margin: 2px 0;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="led-screen">
    <!-- Status -->
    <div class="status playing" id="status">‚óè LOADING</div>

    <!-- Debug Info -->
    <div class="debug" id="debug"></div>

    <!-- Video Container -->
    <div class="video-container">
      <video id="videoPlayer" autoplay muted playsinline loop preload="auto" webkit-playsinline>
        <!-- Multiple format fallbacks -->
        <!-- Cloudinary with explicit codec conversion -->
        <source
          src="https://res.cloudinary.com/dxxbrrgha/video/upload/vc_h264:baseline,q_auto:low,f_mp4/2642_mvrzyz.mp4"
          type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
        <source src="https://res.cloudinary.com/dxxbrrgha/video/upload/q_auto/2642_mvrzyz.mp4" type="video/mp4">
        <source src="https://res.cloudinary.com/dxxbrrgha/video/upload/2642_mvrzyz.webm" type="video/webm">
      </video>
    </div>

    <!-- User Info -->
    <div class="user-info">
      <div class="user-name">Test Video</div>
      <div class="user-id">Public ID: 2642_mvrzyz</div>
    </div>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const debug = document.getElementById('debug');
    const status = document.getElementById('status');

    let logs = [];

    function log(msg, type = 'info') {
      const time = new Date().toLocaleTimeString();
      const emoji = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : 'üìã';
      const logMsg = `${time}: ${emoji} ${msg}`;

      logs.push(logMsg);
      if (logs.length > 15) logs.shift();

      debug.innerHTML = logs.join('<br>');
      console.log(logMsg);
    }

    // Video events
    video.addEventListener('loadstart', () => {
      log('Load started');
      status.textContent = '‚óè LOADING';
    });

    video.addEventListener('loadedmetadata', () => {
      log(`Metadata loaded - Duration: ${video.duration.toFixed(2)}s`);
      log(`Video size: ${video.videoWidth}x${video.videoHeight}`);
    });

    video.addEventListener('loadeddata', () => {
      log('Data loaded');
    });

    video.addEventListener('canplay', () => {
      log('Can play', 'success');
    });

    video.addEventListener('canplaythrough', () => {
      log('Can play through', 'success');
    });

    video.addEventListener('play', () => {
      log('Play event fired', 'success');
      status.textContent = '‚óè PLAYING';
      status.className = 'status playing';
    });

    video.addEventListener('playing', () => {
      log('Playback started!', 'success');
      status.textContent = '‚óè PLAYING';
    });

    video.addEventListener('pause', () => {
      log('Paused');
      status.textContent = '‚óã PAUSED';
    });

    video.addEventListener('ended', () => {
      log('Ended');
    });

    video.addEventListener('waiting', () => {
      log('Buffering...');
    });

    video.addEventListener('stalled', () => {
      log('Stalled!', 'error');
    });

    video.addEventListener('error', (e) => {
      const errorMsg = video.error
        ? `Code ${video.error.code}: ${video.error.message}`
        : 'Unknown error';
      log('ERROR: ' + errorMsg, 'error');
      status.textContent = '‚úñ ERROR';
      status.className = 'status error';

      // Try to recover
      setTimeout(() => {
        log('Attempting recovery...');
        video.load();
      }, 2000);
    });

    // Monitor playback
    let lastTime = 0;
    setInterval(() => {
      if (video.currentTime > 0 && video.currentTime !== lastTime) {
        lastTime = video.currentTime;

        const progress = `${video.currentTime.toFixed(1)}s / ${video.duration.toFixed(1)}s`;
        debug.innerHTML = `
          <div style="color: #0f0; font-weight: bold;">‚ñ∂ PLAYING</div>
          <div>Time: ${progress}</div>
          <div>Buffered: ${video.buffered.length > 0 ? video.buffered.end(0).toFixed(1) : 0}s</div>
          <div>Ready State: ${video.readyState}</div>
          <div>Network State: ${video.networkState}</div>
          <div>Paused: ${video.paused}</div>
          <div>Muted: ${video.muted}</div>
          <div>Video size: ${video.videoWidth}x${video.videoHeight}</div>
        `;
      } else if (video.paused && video.currentTime === 0) {
        log('Video paused at start, forcing play...');
        video.play().catch(err => {
          log('Force play failed: ' + err.message, 'error');
        });
      }
    }, 1000);

    // Force play on load
    window.addEventListener('load', () => {
      log('Page loaded');

      setTimeout(() => {
        log('Attempting play...');

        video.play()
          .then(() => {
            log('Play promise resolved', 'success');
          })
          .catch(err => {
            log('Play failed: ' + err.message, 'error');

            // Try unmuting and playing
            video.muted = false;
            setTimeout(() => {
              video.muted = true;
              video.play().catch(() => {
                log('Retry failed', 'error');
              });
            }, 500);
          });
      }, 1000);
    });

    // Aggressive play attempts
    let playAttempts = 0;
    const playInterval = setInterval(() => {
      if (video.paused && playAttempts < 10) {
        playAttempts++;
        log(`Play attempt #${playAttempts}`);
        video.play().catch(() => { });
      } else if (!video.paused) {
        clearInterval(playInterval);
        log('Playback successful!', 'success');
      }
    }, 2000);

    // Click to play fallback
    document.addEventListener('click', () => {
      if (video.paused) {
        log('User clicked, attempting play...');
        video.play();
      }
    });
  </script>
</body>

</html>
